    <ion-content class="padding">
        <form  name="formCadastro" ng-submit="cadastrar(usuario)">
            <ion-list>
                <div class="spacer" style="height: 40px;"></div>
                <img src="img/logo1020x656semipreen3.png"  id="logo"  />
                <div class="spacer" style="height: 40px;"></div>
                <label class="item item-input item-stacked-label" style="border-radius:20px;">          
                <input type="email" placeholder="Email" ng-model="usuario.email" required/>

                <div class="spacer" style="height: 5px;"></div>
                <label class="item item-input item-stacked-label" style="border-radius:20px;">          
                <input type="password" placeholder="Senha minimo 6 digitos" ng-model="usuario.password" ng-minlength="6"  required />
                </label>                
                <div class="spacer" style="height: 5px;"></div>
                <button class="button button-balanced button-block"  ng-disabled="formCadastro.$invalid">Salvar</button>

            </ion-list>
      
        </form>
    </ion-content>
</ion-view>
