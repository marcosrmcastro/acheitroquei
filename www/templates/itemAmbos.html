<ion-view view-title="ITENS TROCA & VENDA" >
    <ion-nav-buttons name="BtnLogin" side="right">    
        <button ng-click="newProduto()" class='button button-clear '>Novo</button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="list card" ng-repeat="itemAmbo in itemAmbos ">
            <div id="TexTitulo" class="item item-text-wrap">
                <h1 style="text-align: center;">{{itemAmbo.produto}}</h1>
            </div>
            <div  class="item item-image" >           
                <center><img src="{{itemAmbo.imagem}}"></center>
            </div>
            <div class="item item-text-wrap">                    
                <h2>Contato: {{itemAmbo.contato}}</h2>
                <h2>Descrição: {{itemAmbo.descricao}}</h2>
                <h2>Telefone: {{itemAmbo.telefone}}</h2>
                <h2>WhatsApp: {{itemAmbo.whatsapp}}</h2>
                <h2>Preço R$: {{itemAmbo.valor}}</h2>
                
                <p style="text-align: right">Item para troca e venda!</p>
            </div>
        </div>
    </ion-content>
</ion-view>
